<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid pt-5 pb-5 ">
        <div class="row">
            <div class="form-group m-auto col-lg-6 frm-color frm-border ">
                <form>
                    <fieldset>
                        <div class="row ">
                            <div class="row">
                                <h1 class="text-center pt-2 pb-2 txt-color">
                                    Hello
                                </h1>
                            </div>
                            <!-- input box start -->
                            <div class="row justify-content-center">
                                <div class="col-md-6 pt-1 pb-1  txt-color">
                                    <label> User Name</label>
                                    <input type="text" class="form-control search-bar" id="username"
                                        placeholder="User Name">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 pt-1 pb-1  txt-color">
                                    <label> Email</label>
                                    <input type="email" class="form-control search-bar" id="staticEmail"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6  pt-1 pb-1 txt-color">
                                    <label> Password</label>
                                    <input type="password" class="form-control search-bar" id="pwd"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 pt-1 pb-1 txt-color">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- input box end -->
                            <!-- log in -->
                            <div class="row justify-content-center">
                                <div class="col-md-6 pt-2">
                                    <a href="">
                                        <button type="submit" class=" btn txt-color">Log In</button>
                                    </a>
                                </div>
                            </div>
                            <!-- log in end -->
                            <!-- other option start -->
                            <div class="row justify-content-center">
                                <div class="col-md-6 txt-color">
                                    <div class="divider d-flex align-items-center my-4 txt-color">
                                        <p class="text-center mx-2 mb-0 txt-color">Or continue with</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 ">
                                    <ul class="list-unstyled d-flex flex-row justify-content-center txt-size">
                                        <li>
                                            <a class="text-white px-3" href="#!">
                                                <i class="fab fa-facebook-square"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="text-white px-3" href="#!">
                                                <i class="fab fa-google"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="text-white px-3" href="#!">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- other option end -->
                            <div class="row justify-content-center">
                                <div class="col-md-6 pb-3">
                                    <p class="txt-color">I Don't have an account? <a href="#">Sign up</a></p>
                                </div>
                            </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
